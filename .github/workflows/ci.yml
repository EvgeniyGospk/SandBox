name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.92.0
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.106

      - name: Install JS deps
        run: npm ci

      - name: Build WASM artifacts
        run: npm run build:wasm

      - name: Rust tests
        working-directory: packages/engine
        run: cargo test

      - name: Web lint
        run: npm -w apps/web run lint

      - name: Web build
        run: npm -w apps/web run build

      - name: Web tests
        run: npm -w apps/web run test -- --run

